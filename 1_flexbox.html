<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Explore Flexbox</title>
    <style>
        :root {
            --color-1: peru;
            --color-2: purple;
        }

        .container {
            border: 3px groove var(--color-2);
        }

        .box {
            width: 100px;
            height: 100px;
            border: 3px ridge var(--color-1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div class="box">Box-3</div>
    </div>
</body>

</html>
